<body>

	<nav class="sticky-top">
		<input type="checkbox" id="check" onchange="black();">
		<label for="check">
			<i class="fas fa-bars" id="bars"></i>
		</label>
		<a href="#"><img src="images/logo.png" alt="Prerana Enterprises"></a>
		<ul>
			<li><a href="#">Item 1</a></li>
			<li><a href="#">Item 2</a></li>
			<li><a href="#">Item 3</a></li>
			<li><a href="#">Item 4</a></li>
		</ul>
	</nav>


<div id="notnav" class="nodisplay"></div>



<script type="text/javascript">
	
	function black(){
		if(document.getElementById('check').checked)
		{
			setTimeout(function() {document.getElementById('notnav').classList.toggle('nodisplay');}, 500);
			document.getElementById('bars').style.transform = 'rotate(-90deg)';
			setTimeout(function() {document.getElementById('bars').classList.add('fa-times');}, 300);
			setTimeout(function() {document.getElementById('bars').style.transform = 'rotate(-270deg)';}, 100);
		}
		else
		{
			document.getElementById('notnav').classList.toggle('nodisplay');
			document.getElementById('bars').style.transform = 'rotate(-180deg)';
			setTimeout(function() {document.getElementById('bars').classList.add('fa-bars');}, 300);
			setTimeout(function() {document.getElementById('bars').style.transform = 'rotate(0deg)';}, 100);
		}
	}

	window.onresize = function() {
		if(document.getElementById('check').checked)
		{
			if(screen.width<=560)
			{
				document.getElementById('notnav').classList.remove('nodisplay');
			}
			else
			{
				document.getElementById('notnav').classList.add('nodisplay');
			}
		}
	}

	document.getElementById('notnav').onclick = function() {
		document.getElementById('check').checked=false;
		black();
	}
	
</script>

</body>
